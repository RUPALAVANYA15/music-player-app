<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/542826c80d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="box">
            <div class="music">
                <img src="download.jpg" alt="image">
                <h1>Nijamey ne  chebutunna</h1>
                <p>By sidsriram</p>
               
                <audio controls id="song">
                    <source src="Nijameyney chebuthunna..MP3.mpeg" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">
               
                <div class="controls">
                    <div>
                        <i class="fa-solid fa-backward"></i>
                    </div>
                    <div onclick="playPause()">
                        <i class="fa-solid fa-play" id="ctrl" ></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-forward"></i>
                    </div>
                </div>
            </div>
        </div>
       <script src="script.js"></script>
    </body>
</html>
